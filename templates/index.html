<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YoungOS | Secure Workspace</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="lock-screen">
        <div class="lock-box">
            <div class="lock-avatar"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg></div>
            <h2>YoungOS Locked</h2>
            <div class="hint-container"><p>Solve for PIN:</p><div class="equation">P = (1200 + 40 + 2) - 8</div></div>
            <input type="password" id="pin-input" maxlength="4" placeholder="••••" autofocus>
            <div id="lock-error" style="color:var(--error); display:none; margin-bottom:10px;">ACCESS_DENIED</div>
            <button class="btn-primary" onclick="checkPin()">DECRYPT</button>
        </div>
    </div>

    <div id="desktop">
        <div class="icon" onclick="openApp('files')"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg><span>ARCHIVE</span></div>
        <div class="icon" onclick="createNewFile()"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 5v14M5 12h14"/></svg><span>NEW_FILE</span></div>
        <div class="icon" onclick="openApp('terminal')"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg><span>SHELL</span></div>
        <div class="icon" onclick="openApp('browser')"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg><span>BROWSER</span></div>

        <div id="window-files" class="window" style="width:400px; height:450px; top:50px; left:50px;">
            <div class="window-header"><span>FS // ARCHIVE</span><button onclick="closeApp('files')">✕</button></div>
            <div class="window-content" id="file-list"></div>
        </div>

        <div id="window-creator" class="window" style="width:600px; height:500px; top:100px; left:150px;">
            <div class="window-header"><span>FORGE // EDITOR</span><button onclick="closeApp('creator')">✕</button></div>
            <div class="window-content">
                <input type="text" id="save-name" placeholder="filename.txt">
                <textarea id="save-content" style="width:100%; height:300px; background:rgba(255,255,255,0.05); color:#fff; border:1px solid var(--border); padding:10px;"></textarea>
                <button class="btn-primary" style="width:100%; margin-top:10px;" onclick="saveFile()">DEPLOY</button>
            </div>
        </div>

        <div id="window-terminal" class="window" style="width:650px; height:400px; top:150px; left:300px;">
            <div class="window-header"><span>SHELL // ROOT</span><button onclick="closeApp('terminal')">✕</button></div>
            <div class="window-content term-container">
                <div id="term-output">YoungOS Kernel Active...</div>
                <div class="input-line"><span>$</span><input type="text" placeholder="Start with typing 'help'" id="term-input"></div>
            </div>
        </div>

        <div id="window-browser" class="window" style="width:800px; height:550px; top:80px; left:250px;">
            <div class="window-header"><span>NAVIGATOR</span><button onclick="closeApp('browser')">✕</button></div>
            <div class="browser-controls">
                <input type="text" id="browser-url" value="https://www.bing.com">
                <button onclick="navigateWeb()">GO</button>
            </div>
            <div class="window-content" style="padding:0; height:calc(100% - 105px);">
                <iframe id="browser-iframe" src="https://www.bing.com" style="width:100%; height:100%; border:none; background:white;"></iframe>
            </div>
        </div>
    </div>

    <div id="taskbar"><div class="start-btn">YoungOS</div><div id="clock">00:00:00</div></div>
    <script src="/static/script.js"></script>
</body>
</html>
